  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      # - api
    networks:
      - app-network
    restart: unless-stopped

volumes:
  sqlite_data:

networks:
  app-network:
    driver: bridge

